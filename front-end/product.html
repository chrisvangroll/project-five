<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="shortcut icon" type="image/jpg" href="../back-end/images/orinoco-favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b5f9029cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/styles.css">


    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <header class="container mb-4 productPageHeader">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <img class='orinoco mt-2 mb-2' src="../back-end/images/orinocoLogo.webp" alt="Logo">
              <button class="navbar-toggler buttonStyles" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-1" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-1 ms-5" href="checkOut.html"><i class="fas fa-shopping-cart"></i>
                      <span class="fw bold badge" id ='cartNumber'>0</span></a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </header>
    <main class = 'd-flex flex-column mb-5'>
        <div id='popUp' class ='popUp popUpNotRemoved fs-1 .d-none mx-auto'>
          <div class='d-inline'>You have successfully added an item to your cart</div>
          <i class="fas fa-check-circle"></i>
          <div class='mt-3'>
            <a class ='text-decoration-none' href="index.html#jumpToProducts">
              <button class="buttonStylesSquare">Continue Shopping</button>
            </a>
            <a class ='text-decoration-none' href="checkOut.html">
              <button class="buttonStylesSquare">Check Out</button>
            </a>
          </div>
        </div>
        <div id = 'btnDiv' class="mx-auto">
            <button class = 'buttonStyles' id='addToCart'>Add to Cart</button> 
        </div>
    </main>
    <footer>
      <div class=" foot container d-flex p-5 justify-content-center fs-4">
        <div class = 'ms-5 me-5 mb-2 text-center'>Locations</div>
        <div class = 'ms-5 me-5 mb-2 text-center'>Hours of Operation</div>
        <div class = 'ms-5 me-5 mb-2 text-center'>Contact Us</div>
    </footer>
    <script src="js/utils.js" defer></script>
    <script src="js/product.js" defer ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
