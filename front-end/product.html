<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="shortcut icon" type="image/jpg" href="../back-end/images/orinoco-favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b5f9029cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
  <div id="start" class="pageContainer">
    <div class="contentWrap">
      <header class="container mb-0 productPageHeader">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <img class='orinoco mt-2 mb-2' src="../back-end/images/orinocoLogo.webp" alt="Logo">
              <button class="navbar-toggler buttonStyles" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-1" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-1 ms-5" href="checkOut.html"><i class="fas fa-shopping-cart"></i>
                      <span class="fw bold badge" id ='cartNumber'>0</span></a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </header>
      <main class = 'd-flex flex-column mb-5 mt-0'>
        <div class="d-flex justify-content-center">
          <div  class="itemAdded text-center d-inline-block mb-2 mt-2 rounded-bottom">
            <div class="message p-2 fs-5 fw-bold"><span><i class="fas fa-check"></i> </span>Item Added to Cart</div>
          </div>
        </div>
        <a href="#start" id = 'btnDiv' class="mx-auto">
            <button class = 'buttonStyles' id='addToCart'>Add to Cart</button> 
        </a>
      </main>
    </div>
    <footer class= "productPageFooter">
      <div class=" foot container d-flex p-5 justify-content-center fs-4">
        <div class = 'ms-5 me-5 mb-2 text-center'>Locations</div>
        <div class = 'ms-5 me-5 mb-2 text-center'>Hours of Operation</div>
        <div class = 'ms-5 me-5 mb-2 text-center'>Contact Us</div>
      </div>
    </footer>
  </div>
  <script src="js/utils.js" defer></script>
  <script src="js/product.js" defer ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
