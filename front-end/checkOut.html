<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b5f9029cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <header class="container mb-4 productPageHeader">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <img class='orinoco mt-2 mb-2' src="../back-end/images/logo.png" alt="Logo">
              <button class="navbar-toggler buttonStyles" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-1" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-1 ms-5" href="checkOut.html"><i class="fas fa-shopping-cart"></i>
                      <span class="fw bold badge" id ='cartNumber'>0</span></a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="d-flex row">
              <form class='md-w-50 col-md-6 fs-4' action="">
                  <p class='fs-3 fw-bold'>Contact Information</p>
                  <label for="email">Email</label>
                  <input class='mb-3' id='email' type="text" name = 'buyerInfo'>
                  <br>
                  <label for="phoneNumber">Phone Number</label>
                  <input id='phoneNumber' type="text" name = 'buyerInfo'>
                  <br>
                  <p class='fs-3 fw-bold mt-5'>Billing Address</p>
                  <label for="fname">First Name</label>
                  <input class='mb-3' id='fname' type="text" name = 'buyerInfo'>
                  <br>
                  <label for="lname"> Last Name</label>
                  <input class='mb-3' id='lname' type="text" name = 'buyerInfo'>
                  <br>
                  <label for="address">Address</label>
                  <input class='w-75 mb-3' id='address' type="text" name = 'buyerInfo'>
                  <br>
                  <label for="city"> City</label>
                  <input class='mb-3 w-25' id='city' type="text" name = 'buyerInfo'>
                  <label for="state"> State</label>
                  <select id='state'>
                      <option value="none">Select State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                  </select>	
                  <br>
                  <label for="zipCode"> Zip Code</label>
                  <input class='w-25' id='zipCode' type="text" name = 'buyerInfo'> 
              </form>
               <div id='confirmItems'class='col-md-6'>
                 <div class='fw-bold fs-3'>Cart Items</div>
                 <div class="d-flex justify-content-end mt-2 total">
                  <div class="fw-bold fs-3 border border-3">
                    Total: <span></span>
                  </div>
                 </div>
               </div> 
            </div>
        </div>
        <div class='d-flex justify-content-center mt-5'>
          <button class = 'buttonStylesSquare fs-3'>Place Your Order</button>
        </div>
      </main>
      <footer class ='mt-5 w-100 position-fixed bottom-0'>
        <div class=" foot container d-flex p-5 justify-content-center fs-4">
          <div class = 'ms-5 me-5 text-center'>Locations</div>
          <div class = 'ms-5 me-5 text-center'>Hours of Operation</div>
          <div class = 'ms-5 me-5 text-center'>Contact Us</div>
      </footer>
    <script src="js/checkOut.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
