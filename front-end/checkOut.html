<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="shortcut icon" type="image/jpg" href="../back-end/images/orinoco-favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b5f9029cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <header class="container mb-4 productPageHeader">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <img class='orinoco mt-2 mb-2' src="../back-end/images/orinocoLogo.webp" alt="Logo">
              <button class="navbar-toggler buttonStyles" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fs-1" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-1 ms-5" href="checkOut.html"><i class="fas fa-shopping-cart"></i>
                      <span class="fw bold badge" id ='cartNumber'>0</span></a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="d-flex row cartPage">
              <form class='md-w-50 col-md-6 fs-4' action="">
                  <div class='fs-3 fw-bold mb-2'>Billing Address</div>
                  <div class="d-flex row">
                    <input class='mb-3 col-md-5 me-3' id='firstName' type="text" placeholder="First Name" name = 'buyerInfo' required>
                    <input class='mb-3 col-md-5' id='lastName' type="text" placeholder="Last Name" name = 'buyerInfo' required >
                  </div>
                  <div class="d-flex row">
                    <input class= 'col-md-6 mb-3 me-3' id='address' placeholder="Address" type="text" name = 'buyerInfo' required >
                    <input class= 'col-md-4 mb-3' id='zipCode' type="text" name = 'buyerInfo' placeholder= "City" required> 
                  </div>
                  <div class="d-flex row">
                    <select class="col-md-5 me-3" id='state' required>
                      <option value="">Select State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                    <input  class="col-md-5" id='zipCode' type="text" name = 'buyerInfo' placeholder= "Zip Code" required> 
                  </div>
                  <p class='fs-3 fw-bold'>Contact Information</p>	
                  <div class="row">
                    <input class='col-md-6 mb-3' id='email'pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="text" name = 'buyerInfo' placeholder="Email" required>
                  </div>
                  <div class="row">
                    <input class="col-md-6" id='phoneNumber'pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone: 123-456-7899" type="tel" name = 'buyerInfo' required>
                  </div>
                  <input id ='submitBtn' class= 'mt-2 buttonStylesSquare' type="submit" value='Place Your Order'>
              </form>
               <div id='confirmItems'class='col-md-6'>
                 <div class='fw-bold fs-3 text-center mb-3'>Cart Items</div>
                 <div class="d-flex justify-content-end mt-2 total w-100 pe-4">
                  <div class=" fw-bold fs-4 py-1">
                    Total: <span id='total'></span>
                  </div>
                 </div>
               </div> 
            </div>
        </div>
      </main>
      <footer class ='mt-5 w-100'>
        <div class=" foot container d-flex p-5 justify-content-center fs-4">
          <div class = 'ms-5 me-5 mb-2 text-center'>Locations</div>
          <div class = 'ms-5 me-5 mb-2 text-center'>Hours of Operation</div>
          <div class = 'ms-5 me-5 mb-2 text-center'>Contact Us</div>
      </footer>
    <script src="js/utils.js" defer></script>
    <script src="js/checkOut.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
